<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    function changeImage(obj) {
        const img =  document.getElementById("img");

        //이미지 로드가 완료되고 난 후에 이미지의 크기를 계산하도록 한다.
        img.onload = function() {
            var span = document.getElementById("sizeText");
            span.innerHTML = `${img.width} x ${img.height}`;
        }
        img.src = obj.options[obj.selectedIndex].value;
        console.log(img.src);
    }
</script>

<body>

    <form>
        <select id="sel" onchange="changeImage(this)">
            <option value="./apple.png">사과</option>
            <option value="./banana.png">바나나</option>
            <option value="./mango.png">망고</option>
        </select>
    </form>

    <p><img id="img" src="./apple.png" alt="fruit image" /></p>
    <p>선택된 이미지 크기: <span id="sizeText"></span></p>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3의 배수 출력</title>
</head>
<script>
    let sum = 0;
    for(let i = 1; i <= 10; i ++) {
        if(i % 3) continue;
        document.write(`${i} `);
        sum += i; 
    }
    document.write(`<br>3의 배수들의 합은 ${sum}입니다.<br>`);



</script>
<body>
    
</body>
</html>

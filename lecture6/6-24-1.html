<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단 출력</title>
</head>
<script>
    let dan;
    while (true) {
        dan = parseInt(prompt("단 수 입력(2단 ~ 9단)", 2));
        if (!isNaN(dan) && dan >= 2 && dan <= 9) break;
        else alert("잘못 입력하였습니다");
    }
    ((dan) => {
        for (let i = 1; i < 10; i++)
            document.write(`${dan} × ${i} ＝ ${dan * i}<br>`);
    })(dan)
    
</script>

</html>

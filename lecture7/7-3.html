<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    let array = new Array();
    for(let i = 0; i < 6; i ++)
        array[i] = prompt(`숫자 입력 (${i + 1} / 6번째)`);
    document.write("입력한 숫자들: ");
    document.write("<table>");
    for(let i = 0; i < array.length; i ++) {
        document.write(`<tr><td style='border:1px'>${array[i]}</td></tr>`);
    }
    document.write("</table>");
</script>
<body>
    
</body>
</html>
